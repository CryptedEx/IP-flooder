<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Netlify Flooder</title>
<style>
  body {
    background: #111;
    color: #0f0;
    font-family: monospace;
    padding: 1rem;
  }
  input, button {
    font-size: 1.2rem;
    margin: 0.5rem 0;
    padding: 0.5rem;
    border-radius: 5px;
    border: none;
    outline: none;
    font-family: monospace;
  }
  input {
    width: 320px;
    background: #222;
    color: #0f0;
  }
  button {
    background: #0f0;
    color: #000;
    cursor: pointer;
  }
  button:disabled {
    background: #444;
    color: #666;
    cursor: not-allowed;
  }
  #log {
    margin-top: 1rem;
    height: 150px;
    background: #000;
    border: 2px solid #0f0;
    padding: 1rem;
    overflow-y: auto;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<h1>Netlify Flooder (max 10 seconds)</h1>
<input type="text" id="target" placeholder="Enter target URL (https://example.com)" />
<br />
<label>Concurrency (requests per burst): <input type="number" id="concurrency" value="50" min="1" max="200" /></label>
<br />
<label>Duration (seconds, max 10): <input type="number" id="duration" value="10" min="1" max="10" /></label>
<br />
<button id="startBtn">Start Flood</button>

<pre id="log"></pre>

<script>
  const targetInput = document.getElementById('target');
  const concurrencyInput = document.getElementById('concurrency');
  const durationInput = document.getElementById('duration');
  const startBtn = document.getElementById('startBtn');
  const log = document.getElementById('log');

  function logMsg(msg) {
    const time = new Date().toLocaleTimeString();
    log.textContent += `[${time}] ${msg}\n`;
    log.scrollTop = log.scrollHeight;
  }

  async function startFlood() {
    const target = targetInput.value.trim();
    const concurrency = parseInt(concurrencyInput.value, 10);
    const duration = parseInt(durationInput.value, 10);

    if (!target || !target.startsWith('http')) {
      alert('Enter a valid URL starting with http or https');
      return;
    }
    if (concurrency < 1 || concurrency > 200) {
      alert('Concurrency must be between 1 and 200');
      return;
    }
    if (duration < 1 || duration > 10) {
      alert('Duration must be between 1 and 10 seconds');
      return;
    }

    startBtn.disabled = true;
    log.textContent = '';
    logMsg('Starting flood...');

    try {
      const response = await fetch('/.netlify/functions/flooder', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ target, concurrency, durationSec: duration }),
      });
      const data = await response.json();
      if (response.ok) {
        logMsg(data.message || 'Flood completed successfully');
      } else {
        logMsg('Error: ' + (data.error || 'Unknown error'));
      }
    } catch (e) {
      logMsg('Network error: ' + e.message);
    } finally {
      startBtn.disabled = false;
    }
  }

  startBtn.addEventListener('click', startFlood);
</script>
</body>
</html>
