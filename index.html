<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Powerful IP Flooder</title>
<style>
  body {
    background: #111;
    color: #0f0;
    font-family: monospace;
    padding: 1rem;
  }
  input, button {
    font-size: 1.2rem;
    margin: 0.5rem 0;
    padding: 0.5rem;
    border-radius: 5px;
    border: none;
    outline: none;
    font-family: monospace;
  }
  input {
    width: 300px;
    background: #222;
    color: #0f0;
  }
  button {
    background: #0f0;
    color: #000;
    cursor: pointer;
  }
  button:disabled {
    background: #444;
    color: #666;
    cursor: not-allowed;
  }
  #log {
    margin-top: 1rem;
    height: 300px;
    background: #000;
    border: 2px solid #0f0;
    padding: 1rem;
    overflow-y: auto;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<h1>Powerful IP Flooder (Use Responsibly!)</h1>
<input type="text" id="ipInput" placeholder="Enter IP or domain (e.g. 8.8.8.8)" />
<br />
<label>Burst requests (max 1000): <input type="number" id="burstCount" value="500" min="1" max="1000" /></label>
<br />
<label>Duration (seconds, max 10): <input type="number" id="duration" value="10" min="1" max="10" /></label>
<br />
<button id="startBtn">Start Flood</button>
<button id="stopBtn" disabled>Stop Flood</button>

<pre id="log"></pre>

<script>
  const ipInput = document.getElementById('ipInput');
  const burstCountInput = document.getElementById('burstCount');
  const durationInput = document.getElementById('duration');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const log = document.getElementById('log');

  let floodActive = false;

  function logMessage(msg) {
    const timestamp = new Date().toLocaleTimeString();
    log.textContent += `[${timestamp}] ${msg}\n`;
    log.scrollTop = log.scrollHeight;
  }

  async function startFlood() {
    const target = ipInput.value.trim();
    if (!target) {
      alert('Enter a valid IP or domain.');
      return;
    }

    const burstCount = Math.min(Math.max(parseInt(burstCountInput.value, 10), 1), 1000);
    const durationSec = Math.min(Math.max(parseInt(durationInput.value, 10), 1), 10);

    floodActive = true;
    startBtn.disabled = true;
    stopBtn.disabled = false;
    log.textContent = '';
    logMessage(`Starting flood on ${target} with ${burstCount} requests per 100ms for ${durationSec} seconds...`);

    try {
      const response = await fetch('/.netlify/functions/flooder', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          target,
          burstCount,
          durationMs: durationSec * 1000,
        }),
      });

      const data = await response.json();

      if (response.ok) {
        logMessage(data.message);
      } else {
        logMessage('Error: ' + (data.message || JSON.stringify(data)));
      }
    } catch (err) {
      logMessage('Fetch error: ' + err.message);
    }

    floodActive = false;
    startBtn.disabled = false;
    stopBtn.disabled = true;
  }

  function stopFlood() {
    // You can't truly stop it because backend just runs fixed loop, but we can disable UI.
    floodActive = false;
    logMessage('Flood stopped (UI only, backend may still be running).');
    startBtn.disabled = false;
    stopBtn.disabled = true;
  }

  startBtn.addEventListener('click', startFlood);
  stopBtn.addEventListener('click', stopFlood);
</script>
</body>
</html>
